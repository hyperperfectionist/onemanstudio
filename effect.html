<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Sync Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js" integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Three.js is needed for 3d Effects -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>

<!-- ControlKit is needed for Debug Panel -->
<script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>

<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>

<script  type="text/javascript"  src="https://unpkg.com/sheryjs/dist/Shery.js"></script> <!-- Recommended -->

    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Arial', sans-serif;
          background: #000;
          color: white;
          overflow-x: hidden;
      }

      .hero {
          position: relative;
          height: 100vh;
          display: flex;
          flex-direction: column;
      }

      nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 2rem 4rem;
          position: relative;
          z-index: 100;
      }

      .logo {
          font-size: 1.5rem;
          font-weight: bold;
          text-decoration: none;
          color: white;
      }

      .navlinks {
          display: flex;
          gap: 2rem;
          align-items: center;
      }

      .nav-links {
          text-decoration: none;
          color: white;
          transition: color 0.3s ease;
      }

      .nav-links:hover {
          color: #ff6b6b;
      }

      .nav-cta {
          background: linear-gradient(45deg, #ff6b6b, #ee5a52);
          padding: 0.8rem 1.5rem;
          border-radius: 25px;
          text-decoration: none;
          color: white;
          transition: transform 0.3s ease;
      }

      .nav-cta:hover {
          transform: translateY(-2px);
      }

      .hero-backgrounds-container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1;
      }

      .hero-background {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
      }

      .hero-content {
          position: relative;
          z-index: 10;
          flex: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding: 0 4rem;
      }

      .hero-content h1 {
          font-size: clamp(3rem, 8vw, 8rem);
          font-weight: 900;
          line-height: 1.1;
          margin-bottom: 2rem;
          text-shadow: 2px 2px 20px rgba(0,0,0,0.8);
      }

      .hero-title-word {
          display: inline-block;
          position: relative;
          overflow: hidden;
      }

      .hero-title-span {
          display: inline-block;
          background: linear-gradient(45deg, #ff6b6b, #ee5a52, #ffeb3b, #4ecdc4, #45b7d1);
          background-size: 300% 300%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          animation: gradientShift 3s ease-in-out infinite;
          transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      @keyframes gradientShift {
          0%, 100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
      }

      .hero-content p {
          font-size: 1.2rem;
          max-width: 600px;
          margin-bottom: 3rem;
          opacity: 0.9;
          line-height: 1.6;
          text-shadow: 1px 1px 10px rgba(0,0,0,0.8);
      }

      .hero-content a {
          background: linear-gradient(45deg, #ff6b6b, #ee5a52);
          padding: 1rem 2rem;
          border-radius: 50px;
          text-decoration: none;
          color: white;
          font-weight: bold;
          font-size: 1.1rem;
          transition: all 0.3s ease;
          box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
      }

      .hero-content a:hover {
          transform: translateY(-3px);
          box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
      }

      .click-indicator {
          position: absolute;
          bottom: 2rem;
          left: 50%;
          transform: translateX(-50%);
          z-index: 100;
          color: white;
          font-size: 0.9rem;
          opacity: 0.7;
          animation: pulse 2s infinite;
      }

      @keyframes pulse {
          0%, 100% { opacity: 0.7; }
          50% { opacity: 1; }
      }

      .progress-indicators {
          position: absolute;
          bottom: 4rem;
          right: 4rem;
          display: flex;
          flex-direction: column;
          gap: 1rem;
          z-index: 100;
      }

      .progress-dot {
          width: 12px;
          height: 12px;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.3);
          cursor: pointer;
          transition: all 0.3s ease;
      }

      .progress-dot.active {
          background: #ff6b6b;
          transform: scale(1.2);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
          nav {
              padding: 1rem 2rem;
          }
          
          .navlinks {
              gap: 1rem;
          }
          
          .hero-content {
              padding: 0 2rem;
          }
          
          .hero-content h1 {
              font-size: clamp(2rem, 6vw, 4rem);
          }
          
          .progress-indicators {
              bottom: 2rem;
              right: 2rem;
          }
      }
  </style>
</head>
<body>
  <header class="hero">
      <nav>
          <a class="logo" href="#">onemanstudio</a>
          <div class="navlinks">
              <a class="nav-links" href="#about">About</a>
              <a class="nav-links" href="#projects">Work</a>
              <a class="nav-cta" href="#">Let's talk</a>
          </div>
      </nav>

      <div class="hero-backgrounds-container">
          <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=1920&h=1080&fit=crop" alt="hero background" class="hero-background">                
      </div>

      <main class="hero-content">
          <h1>
              Web design for the <br> Next
              <span class="hero-title-word">
                 <span class="hero-title-span">Visionaries</span>
              </span> 
          </h1>

          <p>
              Big ideas deserve better websites. We're not just designers. <br> We're your unfair advantage in the digital game.
          </p>

          <a href="#">Bring Your Vision to Life</a>
      </main>

      <div class="click-indicator">
          Click anywhere to cycle through concepts
      </div>

      <div class="progress-indicators">
          <div class="progress-dot active" data-index="0"></div>
          <div class="progress-dot" data-index="1"></div>
          <div class="progress-dot" data-index="2"></div>
          <div class="progress-dot" data-index="3"></div>
          <div class="progress-dot" data-index="4"></div>
      </div>
  </header>

  <script>
      // Configuration
      const titles = ['Visionaries', 'Champions', 'Founders', 'Startups', 'Hustlers'];
      const imagePaths = [
          'https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=1920&h=1080&fit=crop',
          'https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=1920&h=1080&fit=crop',
          'https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=1920&h=1080&fit=crop',
          'https://images.unsplash.com/photo-1553877522-43269d4ea984?w=1920&h=1080&fit=crop', 
          'https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=1920&h=1080&fit=crop'
      ];
      
      let currentIndex = 0;
      let sheryInstance = null;
      let isTransitioning = false;

      // DOM Elements
      const heroImage = document.querySelector('.hero-background');
      const titleSpan = document.querySelector('.hero-title-span');
      const progressDots = document.querySelectorAll('.progress-dot');

      // Preload images for smooth transitions
      function preloadImages() {
          imagePaths.forEach(src => {
              const img = new Image();
              img.src = src;
          });
      }

      // Initialize Shery.js
      function initShery() {
          try {
              sheryInstance = Shery.imageEffect('.hero-backgrounds-container', {
                  style: 5,
                  gooey: true,
                  debug: false,
                  config: {
                      "a": {"value": 1, "range": [0, 30]},
                      "b": {"value": 1, "range": [-1, 1]},
                      "zindex": {"value": -9996999, "range": [-9999999, 9999999]},
                      "aspect": {"value": 1.9822732012513034},
                      "ignoreShapeAspect": {"value": true},
                      "shapePosition": {"value": {"x": 0, "y": 0}},
                      "shapeScale": {"value": {"x": 0.5, "y": 0.5}},
                      "shapeEdgeSoftness": {"value": 0, "range": [0, 0.5]},
                      "shapeRadius": {"value": 0, "range": [0, 2]},
                      "currentScroll": {"value": 0},
                      "scrollLerp": {"value": 0.07},
                      "gooey": {"value": true},
                      "infiniteGooey": {"value": true},
                      "growSize": {"value": 1.75, "range": [1, 15]},
                      "durationOut": {"value": 1, "range": [0.1, 5]},
                      "durationIn": {"value": 1.5, "range": [0.1, 5]},
                      "displaceAmount": {"value": 0.5},
                      "masker": {"value": true},
                      "maskVal": {"value": 1, "range": [1, 5]},
                      "scrollType": {"value": 0},
                      "geoVertex": {"range": [1, 64], "value": 1},
                      "noEffectGooey": {"value": true},
                      "onMouse": {"value": 1},
                      "noise_speed": {"value": 0.2, "range": [0, 10]},
                      "metaball": {"value": 0.08, "range": [0, 2]},
                      "discard_threshold": {"value": 0.7, "range": [0, 1]},
                      "antialias_threshold": {"value": 0.1, "range": [0, 0.1]},
                      "noise_height": {"value": 0.5, "range": [0, 2]},
                      "noise_scale": {"value": 20, "range": [0, 100]}
                  }
              });
              console.log('Shery initialized successfully');
          } catch (error) {
              console.error('Shery initialization failed:', error);
          }
      }

      // Change content with proper image switching
      function changeContent(index) {
          if (isTransitioning) return;
          isTransitioning = true;

          // Update progress dots immediately
          progressDots.forEach((dot, i) => {
              dot.classList.toggle('active', i === index);
          });

          // Animate title change
          gsap.to(titleSpan, {
              duration: 0.3,
              y: -50,
              opacity: 0,
              ease: "power2.in",
              onComplete: () => {
                  titleSpan.textContent = titles[index];
                  gsap.to(titleSpan, {
                      duration: 0.4,
                      y: 0,
                      opacity: 1,
                      ease: "power2.out"
                  });
              }
          });

          // Create fade transition effect for image
          const tempImage = new Image();
          tempImage.onload = () => {
              // Create a temporary overlay for smooth transition
              const overlay = document.createElement('div');
              overlay.style.position = 'absolute';
              overlay.style.top = '0';
              overlay.style.left = '0';
              overlay.style.width = '100%';
              overlay.style.height = '100%';
              overlay.style.backgroundImage = `url(${imagePaths[index]})`;
              overlay.style.backgroundSize = 'cover';
              overlay.style.backgroundPosition = 'center';
              overlay.style.opacity = '0';
              overlay.style.zIndex = '2';
              overlay.style.transition = 'opacity 0.8s ease';

              document.querySelector('.hero-backgrounds-container').appendChild(overlay);

              // Fade in the overlay
              setTimeout(() => {
                  overlay.style.opacity = '1';
              }, 50);

              // After transition, update the main image and remove overlay
              setTimeout(() => {
                  heroImage.src = imagePaths[index];
                  heroImage.onload = () => {
                      overlay.remove();
                      isTransitioning = false;
                      
                      // Try to refresh Shery effects if possible
                      if (sheryInstance && typeof sheryInstance.refresh === 'function') {
                          sheryInstance.refresh();
                      }
                  };
              }, 800);
          };
          tempImage.src = imagePaths[index];

          currentIndex = index;
      }

      // Cycle to next content
      function nextContent() {
          if (isTransitioning) return;
          const nextIndex = (currentIndex + 1) % titles.length;
          changeContent(nextIndex);
      }

      // Event listeners
      document.addEventListener('click', (e) => {
          // Don't trigger on nav links or CTA button
          if (e.target.closest('nav') || e.target.closest('.progress-indicators')) {
              return;
          }
          nextContent();
      });

      // Progress dot clicks
      progressDots.forEach((dot, index) => {
          dot.addEventListener('click', (e) => {
              e.stopPropagation();
              changeContent(index);
          });
      });

      // Auto-cycle every 6 seconds (optional)
      setInterval(() => {
          if (!isTransitioning) {
              nextContent();
          }
      }, 6000);

      // Initialize everything
      document.addEventListener('DOMContentLoaded', () => {
          preloadImages();
          setTimeout(initShery, 500);
      });

      // Add entrance animation
      gsap.from('.hero-content h1', {
          duration: 1.2,
          y: 100,
          opacity: 0,
          ease: "power3.out",
          delay: 0.8
      });

      gsap.from('.hero-content p', {
          duration: 1,
          y: 50,
          opacity: 0,
          ease: "power2.out",
          delay: 1.1
      });

      gsap.from('.hero-content a', {
          duration: 0.8,
          y: 30,
          opacity: 0,
          ease: "power2.out",
          delay: 1.4
      });
  </script>


</body>
</html>
