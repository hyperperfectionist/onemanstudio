<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Gooey Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            cursor: none;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .images {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .image-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            z-index: 1000;
        }

        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Move mouse to see gooey blob â€¢ Click to switch images
    </div>
    
    <div class="container">
        <div class="images">
            <img class="image-element" src="https://images.unsplash.com/photo-1682687982183-c2937a74257c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2671&q=80" alt="Image 1">
            <img class="image-element" src="https://images.unsplash.com/photo-1693132038772-7ad13c7bad9a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2585&q=80" alt="Image 2">
            <img class="image-element" src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=2670&q=80" alt="Image 3">
            <img class="image-element" src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2670&q=80" alt="Image 4">
        </div>
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="cursor"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        class InfiniteGooeyEffect {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.cursor = document.querySelector('.cursor');
                this.images = document.querySelectorAll('.image-element');
                this.currentImageIndex = 0;
                this.nextImageIndex = 1;
                
                this.mouse = { x: 0.5, y: 0.5 };
                this.targetMouse = { x: 0.5, y: 0.5 };
                this.isTransitioning = false;
                this.transitionProgress = 0;
                this.gooeySize = 0.0;
                this.targetGooeySize = 0.2;
                
                this.init();
                this.addEventListeners();
                this.animate();
            }

            init() {
                // Scene setup
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.z = 1;

                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: this.canvas, 
                    alpha: true,
                    antialias: true 
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

                this.clock = new THREE.Clock();
                
                this.setupTextures();
                this.createMaterial();
                this.createMesh();
            }

            setupTextures() {
                this.loader = new THREE.TextureLoader();
                this.textures = [];
                
                this.images.forEach((img, index) => {
                    this.textures[index] = this.loader.load(img.src);
                    this.textures[index].wrapS = THREE.ClampToEdgeWrapping;
                    this.textures[index].wrapT = THREE.ClampToEdgeWrapping;
                    this.textures[index].minFilter = THREE.LinearFilter;
                    this.textures[index].magFilter = THREE.LinearFilter;
                });
            }

            createMaterial() {
                const vertexShader = `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `;

                const fragmentShader = `
                    uniform sampler2D uTexture1;
                    uniform sampler2D uTexture2;
                    uniform float uTime;
                    uniform vec2 uMouse;
                    uniform float uGooeySize;
                    uniform float uTransition;
                    uniform float uAspect;
                    uniform float uNoiseStrength;
                    uniform float uMetaballThreshold;
                    uniform float uGrowEffect;
                    
                    varying vec2 vUv;
                    
                    // Simplex noise function
                    vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                    vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                    vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
                    vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
                    
                    float snoise(vec3 v) {
                        const vec2 C = vec2(1.0/6.0, 1.0/3.0);
                        const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
                        
                        vec3 i = floor(v + dot(v, C.yyy));
                        vec3 x0 = v - i + dot(i, C.xxx);
                        
                        vec3 g = step(x0.yzx, x0.xyz);
                        vec3 l = 1.0 - g;
                        vec3 i1 = min(g.xyz, l.zxy);
                        vec3 i2 = max(g.xyz, l.zxy);
                        
                        vec3 x1 = x0 - i1 + C.xxx;
                        vec3 x2 = x0 - i2 + C.yyy;
                        vec3 x3 = x0 - D.yyy;
                        
                        i = mod289(i);
                        vec4 p = permute(permute(permute(
                                   i.z + vec4(0.0, i1.z, i2.z, 1.0))
                                 + i.y + vec4(0.0, i1.y, i2.y, 1.0))
                                 + i.x + vec4(0.0, i1.x, i2.x, 1.0));
                        
                        float n_ = 0.142857142857;
                        vec3 ns = n_ * D.wyz - D.xzx;
                        
                        vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                        vec4 x_ = floor(j * ns.z);
                        vec4 y_ = floor(j - 7.0 * x_);
                        
                        vec4 x = x_ *ns.x + ns.yyyy;
                        vec4 y = y_ *ns.x + ns.yyyy;
                        vec4 h = 1.0 - abs(x) - abs(y);
                        
                        vec4 b0 = vec4(x.xy, y.xy);
                        vec4 b1 = vec4(x.zw, y.zw);
                        
                        vec4 s0 = floor(b0)*2.0 + 1.0;
                        vec4 s1 = floor(b1)*2.0 + 1.0;
                        vec4 sh = -step(h, vec4(0.0));
                        
                        vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
                        vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
                        
                        vec3 p0 = vec3(a0.xy, h.x);
                        vec3 p1 = vec3(a0.zw, h.y);
                        vec3 p2 = vec3(a1.xy, h.z);
                        vec3 p3 = vec3(a1.zw, h.w);
                        
                        vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
                        p0 *= norm.x;
                        p1 *= norm.y;
                        p2 *= norm.z;
                        p3 *= norm.w;
                        
                        vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                        m = m * m;
                        return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
                    }
                    
                    void main() {
                        vec2 uv = vUv;
                        
                        // Adjust for aspect ratio
                        vec2 pos = vec2(uv.x, uv.y / uAspect);
                        vec2 mouse = vec2(uMouse.x, uMouse.y / uAspect);
                        
                        // Create noise for organic blob shape
                        float noise = (snoise(vec3(pos * 10.0, uTime * 0.2)) + 1.0) / 2.0;
                        float noiseHeight = noise * uNoiseStrength;
                        
                        // Distance from mouse
                        float dist = distance(mouse, pos);
                        
                        // Create metaball effect - the core gooey blob
                        float metaball = 1.0 - smoothstep(0.0, uGooeySize, dist);
                        
                        // Add noise to the metaball for organic edges
                        float organicBlob = metaball + noiseHeight;
                        
                        // Create the mask using smoothstep for clean edges
                        float alpha = smoothstep(uMetaballThreshold - 0.002, uMetaballThreshold, organicBlob);
                        
                        // Sample both textures
                        vec4 currentImage = texture2D(uTexture1, uv);
                        vec4 nextImage = texture2D(uTexture2, uv);
                        
                        // Mix images based on the gooey blob
                        vec4 finalColor = mix(currentImage, nextImage, alpha);
                        
                        // Add transition effect for infinite switching
                        if (uTransition > 0.0) {
                            // During transition, gradually reveal more of the next image
                            float transitionMask = smoothstep(0.0, 1.0, uTransition);
                            finalColor = mix(finalColor, nextImage, transitionMask);
                        }
                        
                        // Add subtle glow around the blob
                        float glow = metaball * 0.1;
                        finalColor.rgb += vec3(glow * (1.0 - alpha));
                        
                        gl_FragColor = finalColor;
                    }
                `;

                this.material = new THREE.ShaderMaterial({
                    vertexShader,
                    fragmentShader,
                    uniforms: {
                        uTexture1: { value: this.textures[0] },
                        uTexture2: { value: this.textures[1] },
                        uTime: { value: 0 },
                        uMouse: { value: new THREE.Vector2(0.5, 0.5) },
                        uGooeySize: { value: 0.2 },
                        uTransition: { value: 0 },
                        uAspect: { value: window.innerWidth / window.innerHeight },
                        uNoiseStrength: { value: 0.05 },
                        uMetaballThreshold: { value: 0.5 },
                        uGrowEffect: { value: 0.0 }
                    }
                });
            }

            createMesh() {
                const geometry = new THREE.PlaneGeometry(2, 2);
                this.mesh = new THREE.Mesh(geometry, this.material);
                this.scene.add(this.mesh);
            }

            addEventListeners() {
                // Mouse movement
                document.addEventListener('mousemove', (e) => {
                    this.targetMouse.x = e.clientX / window.innerWidth;
                    this.targetMouse.y = 1.0 - (e.clientY / window.innerHeight);
                    
                    // Update cursor position
                    this.cursor.style.left = e.clientX + 'px';
                    this.cursor.style.top = e.clientY + 'px';
                });

                // Click to switch images with growing effect
                document.addEventListener('click', () => {
                    if (!this.isTransitioning) {
                        this.switchImageWithGrowEffect();
                    }
                });

                // Mouse enter/leave for gooey size
                let isMouseInWindow = true;
                
                document.addEventListener('mouseenter', () => {
                    isMouseInWindow = true;
                    this.targetGooeySize = 0.2;
                });

                document.addEventListener('mouseleave', () => {
                    isMouseInWindow = false;
                    this.targetGooeySize = 0.0;
                    this.cursor.style.opacity = '0';
                });

                // Window resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.material.uniforms.uAspect.value = window.innerWidth / window.innerHeight;
                });
            }

            switchImageWithGrowEffect() {
                this.isTransitioning = true;
                
                // Animate the blob growing
                const growDuration = 800;
                const shrinkDuration = 600;
                const startTime = Date.now();
                
                // Phase 1: Grow the blob
                const growPhase = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / growDuration, 1);
                    
                    // Exponential growth for dramatic effect
                    const easedProgress = this.easeOutExpo(progress);
                    this.material.uniforms.uGooeySize.value = 0.2 + (easedProgress * 2.0);
                    this.material.uniforms.uGrowEffect.value = easedProgress;
                    
                    if (progress < 1) {
                        requestAnimationFrame(growPhase);
                    } else {
                        // Switch to next image
                        this.currentImageIndex = this.nextImageIndex;
                        this.nextImageIndex = (this.nextImageIndex + 1) % this.textures.length;
                        
                        this.material.uniforms.uTexture1.value = this.textures[this.currentImageIndex];
                        this.material.uniforms.uTexture2.value = this.textures[this.nextImageIndex];
                        
                        // Phase 2: Shrink the blob
                        const shrinkStartTime = Date.now();
                        const shrinkPhase = () => {
                            const elapsed = Date.now() - shrinkStartTime;
                            const progress = Math.min(elapsed / shrinkDuration, 1);
                            
                            const easedProgress = this.easeInExpo(progress);
                            this.material.uniforms.uGooeySize.value = 2.2 - (easedProgress * 2.0);
                            this.material.uniforms.uGrowEffect.value = 1.0 - easedProgress;
                            
                            if (progress < 1) {
                                requestAnimationFrame(shrinkPhase);
                            } else {
                                this.material.uniforms.uGooeySize.value = 0.2;
                                this.material.uniforms.uGrowEffect.value = 0.0;
                                this.isTransitioning = false;
                            }
                        };
                        shrinkPhase();
                    }
                };
                
                growPhase();
            }

            easeOutExpo(t) {
                return t === 1 ? 1 : 1 - Math.pow(2, -10 * t);
            }

            easeInExpo(t) {
                return t === 0 ? 0 : Math.pow(2, 10 * (t - 1));
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                const elapsedTime = this.clock.getElapsedTime();
                
                // Smooth mouse following
                this.mouse.x += (this.targetMouse.x - this.mouse.x) * 0.08;
                this.mouse.y += (this.targetMouse.y - this.mouse.y) * 0.08;
                
                // Smooth gooey size changes
                this.gooeySize += (this.targetGooeySize - this.gooeySize) * 0.1;
                
                // Update uniforms
                this.material.uniforms.uTime.value = elapsedTime;
                this.material.uniforms.uMouse.value.set(this.mouse.x, this.mouse.y);
                
                if (!this.isTransitioning) {
                    this.material.uniforms.uGooeySize.value = this.gooeySize;
                }
                
                // Add subtle animations to make it feel alive
                this.material.uniforms.uNoiseStrength.value = 0.05 + Math.sin(elapsedTime * 0.5) * 0.02;
                this.material.uniforms.uMetaballThreshold.value = 0.5 + Math.sin(elapsedTime * 0.3) * 0.05;
                
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Initialize the effect when the page loads
        window.addEventListener('load', () => {
            new InfiniteGooeyEffect();
        });
    </script>
</body>
</html>
